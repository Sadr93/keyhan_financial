# تنظیمات Netlify برای Deploy

[build]
  # Netlify به صورت خودکار فایل‌های static را deploy می‌کند
  # Build command برای جایگزینی Environment Variables در HTML
  command = "node build-config.js"
  publish = "."

# Environment Variables در Netlify Dashboard تنظیم می‌شوند
# این فایل فقط ساختار را نشان می‌دهد

# Ignore patterns برای جلوگیری از secret scanning
[build.environment]
  # این متغیرها public هستند و نباید به عنوان secret تلقی شوند
  NETLIFY_SECRET_SCAN_IGNORE = "true"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

