# تنظیمات Netlify برای Deploy

[build]
  # Netlify به صورت خودکار فایل‌های static را deploy می‌کند
  # Build command برای جایگزینی Environment Variables در HTML
  command = "node build-config.js"
  publish = "."

# Environment Variables در Netlify Dashboard تنظیم می‌شوند
# این فایل فقط ساختار را نشان می‌دهد

# تنظیمات برای جلوگیری از secret scanning
# Firebase config برای client-side apps public است و نباید به عنوان secret تلقی شود
[build.environment]
  # به Netlify بگوییم که این متغیرها را scan نکند (چون public هستند)
  SECRETS_SCAN_OMIT_KEYS = "FIREBASE_API_KEY,FIREBASE_APP_ID,FIREBASE_AUTH_DOMAIN,FIREBASE_MEASUREMENT_ID,FIREBASE_MESSAGING_SENDER_ID,FIREBASE_PROJECT_ID,FIREBASE_STORAGE_BUCKET"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

